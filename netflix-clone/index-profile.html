<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./src/style-profile.css" />
  </head>
  <body class="bg-dark text-light">
    <header>
      <nav class="navbar bg-black d-flex">
        <div class="container m-0">
          <a class="navbar-brand" id="logo-netflix" href="./index.html">
            <img
              src="./netflix_logo.png"
              alt="logo-netflix"
              class="img-fluid"
            />
          </a>
        </div>
      </nav>
    </header>
    <main class="mt-5">
      <div class="container">
        <div class="border-bottom border-1 border-secondary mb-3">
          <h1>Edit Profile</h1>
        </div>
        <div class="row">
          <div class="col col-5 col-sm-5 col-md-3">
            <img
              src="./doctor-strange-icon.png"
              alt="avatar-profile"
              class="img-fluid w-75 ms-4 rounded-5"
              id="icon-profile"
            />
          </div>
          <div class="col col-7 col-sm-7 col-md-9">
            <div id="nome" class="mb-4 bg-secondary p-2 rounded-1 w-75">
              <h2 class="fs-4">Claudio Postiglione</h2>
            </div>
            <div class="border-bottom border-1 border-secondary">
              <h3 class="text-secondary fs-4">Language</h3>
              <select name="language" id="lang" class="mb-3">
                <option value="english">English</option>
                <option value="english">Italian</option>
                <option value="english">Spanish</option>
              </select>
            </div>
            <div class="border-bottom border-1 border-secondary mb-3">
              <h2 class="mt-3 mb-3 fs-4 text-secondary">Maturity Settings:</h2>
              <div class="bg-dark w-50 text-center">
                <h3 class="fs-5 mb-3">ALL MATURITY RATINGS</h3>
              </div>
              <h4>Show titles of all maturity ratings for this profile.</h4>
              <button id="edit" class="text-secondary mt-2 mb-4">Edit</button>
            </div>
            <div class="mt-4">
              <h3 class="fs-3">Autoplay controls</h3>
              <form class="d-flex flex-column mb-4">
                <div>
                  <input type="checkbox" id="check1" class="me-3" required />
                  <label for="check1" class="me-2"
                    >Autoplay next episode in a series on all devices.</label
                  >
                </div>
                <div>
                  <input type="checkbox" id="check2" class="me-3" required />
                  <label for="check2"
                    >Autoplay previews while browsing on all devices.</label
                  >
                </div>
                <section
                  class="d-flex justify-content-around border-top border-1 border-secondary mb-4 mt-4"
                >
                  <button class="mt-3" id="edit1">SAVE</button>
                  <button class="mt-3" id="edit2">CANCEL</button>
                  <button class="mt-3" id="edit3">DELETE PROFILE</button>
                </section>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
